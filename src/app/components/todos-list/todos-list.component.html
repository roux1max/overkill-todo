<mat-card>
  <mat-card-title>Tasks list</mat-card-title>
  <mat-card-content>
    <mat-action-list>
      <mat-list-item *ngFor="let todo of sortedTodos" [ngClass]="{ done: todo.done }">
        <mat-checkbox [checked]="todo.done" ariaLabel="Done" (change)="onToggleTodo(todo)"></mat-checkbox>
        <p matLine>{{ todo.title }}</p>
      </mat-list-item>
    </mat-action-list>
  </mat-card-content>
</mat-card>
