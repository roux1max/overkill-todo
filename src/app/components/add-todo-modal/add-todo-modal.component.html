<h1 mat-dialog-title>Add a new task</h1>

<div mat-dialog-content>
  <mat-form-field>
    <input matInput name="todoTitle" id="todoTitle" #todoTitle="ngModel" [(ngModel)]="newTodo.title" placeholder="Title" required>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput name="todoDescription" id="todoDescription" [(ngModel)]="newTodo.description" placeholder="Description" rows="5"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="newTodo" [disabled]="todoTitle.invalid">Add</button>
</div>
